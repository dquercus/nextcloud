version: '3.8'
services:
  npm:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: npm
    restart: unless-stopped
    ports:
      - '80:80' # Public HTTP Port
      - '443:443' # Public HTTPS Port
      - '81:81' # Admin Web Port
    volumes:
      - npm_data:/data
      - npm_certs:/etc/letsencrypt
  db:
    image: postgres
    restart: always
    container_name: db
    volumes:
      - db:/var/lib/postgresql/data
    env_file:
      - stack.env
  redis:
    image: redis:alpine
    container_name: redis
    restart: unless-stopped
  nextcloud:
    image: nextcloud:stable-fpm
    container_name: nextcloud-app
    volumes:
      - nextcloud_data:/var/www/html
    env_file:
      - stack.env      
    environment:
      - POSTGRES_HOST=db
      - REDIS_HOST=redis
    restart: unless-stopped
    depends_on:
      - npm
      - db
      - redis    
volumes:
  npm_data:
  npm_certs:
  db:
  nextcloud_data:
